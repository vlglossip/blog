<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/fixedstyles.css">
</head>
<body>

    <header>
        <h1>Register for Kuwei Yul-Bo's Estate Sale!</h1>
    </header>

    <nav>
    </nav>

    <main>

        <form>
            <fieldset>
                <legend>Register Here!</legend>

                <label for="Name">Name:</label>
                <br>
                <input type="text" id="Name" name="Name" required>
                <br>

                <label for="Address">Address:</label>
                <br>
                <input type="text" id="Address" name="Address" required>
                <br>

                <label for="Phone#">Phone Number:</label>
                <br>
                <input type="text" id="Phone#" name="Phone#" required>
                <br>

                <label for="Email">Email:</label>
                <br>
                <input type="text" id="Email" name="Email" required>
                <br>

                <label for="Age">Age:</label>
                <br>
                <input type="text" id="Age" name="Age">
                <br>

                <label for="#Guests">Number of Guests:</label>
                <br>
                <input type="text" id="#Guests" name="#Guests" required>
                <br>

                <br><input type="submit" id="submit" value="Submit" class="btn" onclick="window.location.href='confirmation.html';">

            </fieldset>

        </form>

        <img class="image" src="assets/crow.png" alt="animated image of crow">

    </main>

    <footer>
    </footer>
</body>
</html>
